<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias Judit Alvarez</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid text-center p-3 mb-2 bg-success text-white d-flex justify-content-center h-100"
    >
      <div
        class="card bg-white text-dark d-flex inline-block border border-dark border-4 justify-content-center"
        id="card"
      >
        <span class="top-suit p-3" id="top-suit">♥</span>
        <span class="number" id="number">7</span>
        <span class="button-suit p-3" id="button-suit">♥</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
